<style>
a:hover {
    color: #ffffff;
}
a:visited {
    color: #ffffff;
}
</style>
<table width="100%" align="center" border="0" style="">
<tr>
    <td align="center">
        <table width="500" border="0" cellpadding="10" cellspacing="0" style="background-color: #ffffff; border: 1px solid #d4d2d2;" >
            <tbody>
                <tr>
                    <td>
                        <img src="[url_domain]/Login/Images/password_reset_banner.png" alt="Profiles Password Reset Banner" />
                    </td>
                </tr>
                <tr>
                    <td width="100%" align="center" style="border-collapse: collapse;  background-color: #ffffff;">
                        <table width="100%" border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
                            <tbody>
                                <tr>
                                    <td align="left" valign="bottom" style="border-collapse: collapse; padding: 15px 0px 15px 0px;
                                        font-family: Helvetica, Arial, sans-serif;  font-size: 16px ; display: inline-block; ">
                                        We've received a password reset request from this account.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td width="100%" align="center" style="border-collapse: collapse;  background-color: #ffffff;">
                        <table width="100%" border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
                            <tbody>
                                <tr>
                                    <td align="center" style="border-collapse: collapse;">
                                        <a href="[url_domain]/profiles/login/PasswordResetConfirm.aspx?token=[reset_token]" style="font-family: Helvetica, Arial, sans-serif;background-color: #ad2634; color: #ffffff; overflow: hidden; text-overflow: ellipsis; cursor: pointer; text-decoration: none;" target="_blank">
                                            <table width="40%" border="0" cellpadding="10" cellspacing="10">
                                                <tbody>
                                                    <tr>
                                                        <td align="center" style="border: none; text-decoration: none; color: #ffffff; background-color: #ad2634;">
                                                            <a href="[url_domain]/login/PasswordResetConfirm.aspx?token=[reset_token]" style="font-family: Helvetica, Arial, sans-serif;background-color: #ad2634; color: #ffffff; overflow: hidden; text-overflow: ellipsis; cursor: pointer; text-decoration: none; " target="_blank">
                                                                <span style="font-family: Helvetica, Arial, sans-serif; font-size: 16px;">Reset password</span>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td width="100%" align="center" style="border-collapse: collapse; background-color: #ffffff;">
                        <table width="100%" border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
                            <tbody>
                                <tr>
                                    <td align="left" valign="bottom" style="font-family: Helvetica, Arial, sans-serif; background-size: 18px; 
                                                                padding: 15px 0px 15px 0px; font-size: 16px; display: inline-block; ">
                                        You have up to 24 hours to reset your password before this link
                                        will expire.  If you didn't initiate this request, please ignore this email.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </td>
</tr>
</table>
